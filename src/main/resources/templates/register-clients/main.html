<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/register-clients/main.js}"></script>
</th:block>
<div layout:fragment="content">
    <a class="btn btn-primary" href="/console/register-clients/views/creation" role="button">추가</a>
    <a class="btn btn-primary" role="button" th:onclick="deleteClients()">선택 항목 제거</a>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th></th>
            <th><span>id</span></th>
            <th><span>client-id</span></th>
            <th><span>client-name</span></th>
            <th><span>authorization-grant-types</span></th>
            <th><span>scopes</span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td>
                <input class="form-check-input" name="checkId" type="checkbox" th:value="${client.id}">
            </td>
            <td>
                <a th:href="@{/console/register-clients/{id}(id = ${client.id})}">
                    <span class="d-inline-block text-truncate" th:text="${client.id}" style="max-width: 150px;"></span>
                </a>
            </td>
            <td><span class="d-inline-block text-truncate" th:text="${client.clientId}" style="max-width: 150px;"></span></td>
            <td><span class="d-inline-block text-truncate" th:text="${client.clientName}" style="max-width: 150px;"></span></td>
            <td><span class="d-inline-block text-truncate" th:text="${client.authorizationGrantTypes}" style="max-width: 150px;"></span></td>
            <td><span class="d-inline-block text-truncate" th:text="${client.scopes}" style="max-width: 150px;"></span></td>
        </tr>
        </tbody>
    </table>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</div>
</html>
